<tabset class="tab-container">
    <tab heading="{{'common.resetLoginPwd'|translate}}">
        <div style="max-width: 700px">
            <form name="formValidate" class="form-horizontal form-validation">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{'common.oldPwd'|translate}}</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" placeholder="{{'common.oldPwd'|translate}}" name="passwd" ng-model="data.oldPassword" required>
                            </div>
                            <div class="col-sm-1"></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{'common.newPwd'|translate}}</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" placeholder="{{'common.newPwd'|translate}}" name="password" ng-model="data.password" required>
                            </div>
                            <div class="col-sm-1"></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{'common.confirmNewPwd'|translate}}</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" placeholder="{{'common.confirmNewPwd'|translate}}" name="confirm_password" ng-model="data.confirm_password" ui-validate=" '$value==data.password' " ui-validate-watch=" 'data.password' " required>
                            </div>
                            <div class="col-sm-1"></div>
                        </div>
                    </div>
                    <footer class="panel-footer text-right bg-light lter">
                        <button type="submit" class="btn btn-sm btn-primary" ng-disabled="formValidate.$invalid" ng-click="update()">{{'common.update'|translate}}</button>
                    </footer>
                </div>
            </form>
        </div>

    </tab>
    <!--<tab heading="{{'common.resetChargePwd'|translate}}">-->

    <!--</tab>-->
</tabset>
